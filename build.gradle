plugins {
    id 'java'
    id 'io.freefair.lombok' version '8.10'
}

group = "me.eths.ProNametags"
version = '0.1-ALPHA'

repositories {
    mavenCentral()
    mavenLocal();

    maven { url "https://repo.codemc.io/repository/maven-snapshots/" } // PacketEvents snapshots
    maven { url "https://repo.codemc.io/repository/maven-releases/" } // PacketEvents releases
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" } // Spigot API
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:1.21.1-R0.1-SNAPSHOT"
    implementation "com.github.retrooper:packetevents-spigot:2.5.0-SNAPSHOT"
}